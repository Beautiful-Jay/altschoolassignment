    <h1 class="info">HOW CAN I REACH YOU?</h1>
    <form action "" method="post">
        <label for="fullname">Fullname:</label><br>
        <input type="text" id="fullname" name="fullname"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <input type="text" id="message" name="message" maxlength="500"><br>
        <label for="priority">Priority</label><br>
        <select name="priority" id="priority">
            <option value="veryurgent">Very Urgent</option>
            <option value="urgent">Urgent</option>
            <option value="nurgent">Not Urgent</option>
        </select><br><br>
        <button>Submit</button>
        <p>Thank you for contacting me, will get back to you soon.</p>
    </form>
